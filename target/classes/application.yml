server: 
  port: 8082 
  error: 
    include-message: always
    include-binding-errors: always

spring: 
  datasource: 
    password: Password 
    url: jdbc:mysql://localhost:5001/mysql 
    username: root 
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    show-sql: true